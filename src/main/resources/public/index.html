<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Conjetura de Collatz</title>
    </head>
    <body>
        <h2>Dame un número y te daré la sucesión según la conjetura de Collatz</h2>
        <input id="value">
        <button onclick="consult()">Consultar</button>
        <p id="output"></p>
        <script>
            const consult = () =>{
                const value = document.getElementById("value").value;
                const url = "/collazt" + "?value=" + value;
                fetch(url).
                    then(response => response.text()).
                    then(data =>{
                        document.getElementById("output").innerHTML = data;
                    }
                )
            }
        </script>
    </body>
</html>
