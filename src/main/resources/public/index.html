<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Conjetura de Collatz</title>
    </head>
    <body>
        <h2>Dame un número y te daré la sucesión según la conjetura de Collatz</h2>
        <input id="number">
        <button onclick="consult()">Consultar</button>
        <p id="result">result</p>
        <script>
            const consult = () =>{
                const number = document.getElementById("number").value;
                const url = "/collazt" + "?number=" + number;
                fetch(url).
                    then(response => response.text()).
                    then(data =>{
                        document.getElementById("result").innerHTML = data;
                    }
                )
            }
        </script>
    </body>
</html>
